<!DOCTYPE html>
<html lang="">
  <head>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        body {
          background: #263238;
          background-size: cover;
          margin: 0;
          padding-top: 5em;
          padding-bottom: 5em;
        }
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          margin: 0 auto;
          max-width: 650px;
          min-width: 200px;
        }

        .canvas {
          align-items: center;
          background: #eeeeee;
          border-radius: 50%;
          box-shadow: 0 5px 20px rgba(0,0,0,0.2);
          display: flex;
          height: 10em;
          justify-content: center;
          margin: 1em 1em 2em 1em;
          width: 10em;
        }
        
        /* Spinner 1 starts here */
        .spinner1 {
          align-items: center;
          border: .3em solid transparent;
          border-top: .3em solid #4DB6AC;
          border-right: .3em solid #4DB6AC;
          border-radius: 100%;
          display: flex;
          justify-content: center;
        }

        .spinnerMax {
          animation: spinnerOne 3s linear infinite;
          height: 3em;
          width: 3em;
        }

        .spinnerMid {
          animation: spinnerOne 5s linear infinite;
          height: 2.4em;
          width: 2.4em;
        }

        .spinnerMin {
          animation: spinnerOne 5s linear infinite;
          height: 1.8em;
          width: 1.8em;
        }

        @keyframes spinnerOne {
          0% {
            transform: rotate(0deg)
          }
          100% {
            transform: rotate(360deg)
          }
        }


        @keyframes spinnerTwo {
          0% {
            transform: rotate(0deg)
          }
          100% {
            transform: rotate(360deg)
          }
        }

        @media (max-width: 600px) {
          .container {
            align-items: center;
            flex-direction: column;
          }
          .canvas {
            margin: 1em;
          }
        }
      </style>
      <div class="container">
        <div class="canvas canvas1">
          <div class="spinner1 spinnerMax">
            <div class="spinner1 spinnerMid">
              <div class="spinner1 spinnerMin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
